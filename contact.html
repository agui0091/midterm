  <div class="contact_form">

      <h1>Order Now</h1>
        <h3>write to us we will be happy to assist you</h3>


          <form action="submeter-formulario.php" method="post">       

            
                <p>
                  <label for="name" class="colocar_nombre">Name
                    <span class="required">*</span>
                  </label>
                    <input type="text" name="introducir_name" id="name" required="required" placeholder="write you email">
                </p>
              
                <p>
                  <label for="email" class="write_email">Email
                    <span class="required">*</span>
                  </label>
                    <input type="email" name="introduce_email" id="email" required="required" placeholder="Write your Email">
                </p>
            
                <p>
                  <label for="phone" class="write_phone">Contact
                  </label>
                    <input type="tel" name="write" id="phone" placeholder="Write your phone">
                </p>    
              
                <p>
                  <label for="website" class="colocar_website">Web Site
                  </label>
                    <input type="url" name="introduce_website" id="website" placeholder="Write the URL of your website">
                </p>    
              
                <p>
                  <label for="subject" class="colocar_subject">Subject
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introduce_Subject" id="Subject" required="required" placeholder="Write a subject">
                </p>    
              
                <p>
                  <label for="message" class="put_message">Message
                    <span class="required">*</span>
                  </label>                     
                                    <textarea name="introduce_message" class="text_message" id="message" required="required" placeholder="Leave your comment here..."></textarea> 
                                </p>                    
              
                <button type="submit" name="send_form" id="send">Send</button>

                <p class="aviso">
                  <span class="required"> * </span>The fields are required.
                </p>          
            
          </form>
